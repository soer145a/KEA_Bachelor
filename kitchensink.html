<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MainPage</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@400;500&family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/stylereset.css" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="css/navigation.css" />
        <link rel="stylesheet" href="css/section_intro.css" />
    </head>
    <body>
        <header class="container-full-width">
            <nav class="layout-container navigation-contatiner navigation">
                <img
                    class="navigation__logo"
                    src="./Assets/logo.png"
                    alt="brand logo"
                />
                <div class="navigation--wrapper">
                    <div class="navigation-hamburger js-toggleNavigation">
                        <span class="navigation-hamburger__line"></span>
                        <span class="navigation-hamburger__line"></span>
                        <span class="navigation-hamburger__line"></span>
                    </div>
                    <div
                        class="
                            navigation-list-wrapper
                            navigation-list-wrapper--hidden
                        "
                    >
                        <ul class="navigation-list">
                            <li class="navigation-list__item">
                                <a href="#" class="navigation-list__item-link"
                                    >Home</a
                                >
                            </li>
                            <li class="navigation-list__item">
                                <a href="#" class="navigation-list__item-link"
                                    >Profile</a
                                >
                            </li>
                            <li class="navigation-list__item">
                                <a href="#" class="navigation-list__item-link"
                                    >Cart</a
                                >
                            </li>
                            <li class="navigation-list__item">
                                <a href="#" class="navigation-list__item-link"
                                    >Logout/Login</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container-full-width">
            <section id="intro">
                <div class="layout-container intro">
                    <h1 class="intro-heading">
                        Elevate your customers experience with Mirtual - the
                        virtual mirror.
                    </h1>
                    <div class="video-container">
                        <div class="explainer-video">
                            <img
                                class="explainer-video__thumbnail"
                                alt=" explainer video"
                            />
                            <span class="play-button-circle">
                                <span class="play-button-triangle"></span>
                            </span>
                        </div>

                        <span class="background-sphere"></span>
                    </div>
                </div>
            </section>
            <section id="use-case" class="use-case">
                <div class="layout-container">section 1</div>
            </section>
            <section id="technologies" class="technologies">
                <div class="layout-container">section 1</div>
            </section>
            <section id="solutions" class="solutions">
                <div class="layout-container">section 1</div>
            </section>
        </main>
        <footer class="container-full-width">
            <div class="layout-container"></div>
        </footer>
    </body>
    <script src="js/app.js"></script>
</html>
